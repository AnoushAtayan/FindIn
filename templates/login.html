{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}"/>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row justify-content-center">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="name">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="name" id="name" required="">
                                    <!--<div class="invalid-feedback">Oops, you missed this one.</div>-->
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-custom btn-lg btn-block mb-4">Login</button>
                                </div>
                                <p class="small text-center">Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a></p>

                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>

            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
{% endblock content %}
