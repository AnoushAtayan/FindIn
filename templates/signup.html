{% extends 'base.html' %}

{% block stylesheet %}

{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row justify-content-center">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card bg-light">
                        <div class="card-header" align="center">
                            <h3 class="mb-0">Create an account</h3>
                        </div>
                        <div class="card-body">
                            <p align="center">
                                <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		                        <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via Facebook</a>
                            </p>
                            <p class="divider-text">
                                <span class="bg-light">OR</span>
                            </p>
                            <form class="form" role="form" autocomplete="off" id="formSignUp" method="post" novalidate>
                                {% csrf_token %}
                                <div class="form-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-custom"><i class="fa fa-user icon"></i></button>
                                        <input type="text" class="form-control form-control-lg rounded-0" placeholder="Username" name="username">
                                    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-custom"><i class="fa fa-envelope icon"></i></button>
                                        <input type="text" class="form-control form-control-lg rounded-0" placeholder="Email" name="email">
                                    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-custom"><i class="fa fa-key icon"></i></button>
                                        <input type="text" class="form-control form-control-lg rounded-0" placeholder="Password" name="password">
                                    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-custom"><i class="fa fa-key icon"></i></button>
                                        <input type="text" class="form-control form-control-lg rounded-0" placeholder="Confirm password" name="confirm">
                                    </span>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-custom btn-lg btn-block mb-4">Login</button>
                                </div>
                                <p class="text-center">Have an account? <a href="{% url 'login' %}">Login</a> </p>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
